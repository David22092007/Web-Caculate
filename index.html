<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #37474f;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #1e88e5;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #263238;
            font-weight: 500;
        }

        .error {
            color: #d32f2f;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Máy Tính Đơn Giản</h2>
        <form id="calcForm">
            <label for="N">N:</label>
            <input type="number" id="N" required>
            
            <label for="Rc">R<sub>c</sub>:</label>
            <input type="number" id="Rc" required>
            
            <label for="t">t:</label>
            <input type="number" id="t" required>
            
            <label for="x1">x₁:</label>
            <input type="number" id="x1" required>
            
            <label for="x2">x₂:</label>
            <input type="number" id="x2" required>
            
            <label for="xf">x<sub>f</sub>:</label>
            <input type="number" id="xf" required>
            
            <label for="xh">x<sub>h</sub>:</label>
            <input type="number" id="xh" required>
            
            <label for="xn">x<sub>n</sub>:</label>
            <input type="number" id="xn" required>
            
            <button type="submit" onclick="tinhToan()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m-3-3v12m-9 0h18"></path>
                </svg>
                Tính toán
            </button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function tinhToan() {
            const inputs = ['N', 'Rc', 't', 'x1', 'x2', 'xf', 'xh', 'xn'];
            let ketQua = 0;

            for (const id of inputs) {
                const value = parseFloat(document.getElementById(id).value);
                if (isNaN(value)) {
                    document.getElementById('result').innerHTML = "<span class='error'>Vui lòng nhập đầy đủ tất cả các giá trị!</span>";
                    return;
                }
                ketQua += value;
            }

            document.getElementById('result').innerHTML = `Kết quả: <b>${ketQua.toFixed(2)}</b>`;
        }

        document.getElementById('calcForm').addEventListener('submit', (e) => {
            e.preventDefault();
            tinhToan();
        });
    </script>
</body>
</html>
