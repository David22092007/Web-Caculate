<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Caculate</title>
</head>
<body>
    <h2>Nhập các giá trị đầu vào</h2>
    <label for="N">N:</label>
    <input type="number" id="N"><br><br>
    <label for="Rc">R_c:</label>
    <input type="number" id="Rc"><br><br>
    <label for="t">t:</label>
    <input type="number" id="t"><br><br>
    <label for="x1">x₁:</label>
    <input type="number" id="x1"><br><br>
    <label for="x2">x₂:</label>
    <input type="number" id="x2"><br><br>
    <label for="xf">x_f:</label>
    <input type="number" id="xf"><br><br>
    <label for="xh">x_h:</label>
    <input type="number" id="xh"><br><br>
    <label for="xn">x_n:</label>
    <input type="number" id="xn"><br><br>

    <button onclick="tinhToan()">Tính toán</button>
    <br><br>
    <div id="result"></div>

    <script>
        function tinhToan() {
            // Lấy giá trị từ các input
            const N = parseFloat(document.getElementById('N').value);
            const Rc = parseFloat(document.getElementById('Rc').value);
            const t = parseFloat(document.getElementById('t').value);
            const x1 = parseFloat(document.getElementById('x1').value);
            const x2 = parseFloat(document.getElementById('x2').value);
            const xf = parseFloat(document.getElementById('xf').value);
            const xh = parseFloat(document.getElementById('xh').value);
            const xn = parseFloat(document.getElementById('xn').value);

            // Kiểm tra giá trị nhập vào (có thể mở rộng kiểm tra thêm)
            if (isNaN(N) || isNaN(Rc) || isNaN(t) || isNaN(x1) || isNaN(x2) || isNaN(xf) || isNaN(xh) || isNaN(xn)) {
                document.getElementById('result').innerHTML = "<span style='color:red;'>Vui lòng nhập đầy đủ tất cả các giá trị!</span>";
                return;
            }

            // Xử lý tính toán ở đây (ví dụ: cộng tất cả lại)
            // Thay dòng dưới bằng công thức thực tế của bạn
            let ketQua = N + Rc + t + x1 + x2 + xf + xh + xn;

            // Hiển thị kết quả
            document.getElementById('result').innerHTML = "Kết quả tính toán (ví dụ cộng các giá trị): <b>" + ketQua + "</b>";
        }
    </script>
</body>
</html>
